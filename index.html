<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login JavaScript Example</title>
  <meta charset="UTF-8">
</head>
<body>
  <div id="fb-root"></div>

  <!-- Include the Facebook SDK -->
  <script async defer crossorigin="anonymous" 
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0&appId=YOUR_APP_ID_HERE&autoLogAppEvents=1" 
    nonce="oyWXZKal"></script>

  <script>
    // This function is called when the login status changes
    function statusChangeCallback(response) {
      console.log('statusChangeCallback');
      console.log(response);  // Check login status of the user
      if (response.status === 'connected') {
        // If logged in, fetch the user details
        testAPI();
      } else {
        // If not logged in, show the default "Please log in" message
        document.getElementById('status').innerHTML = 'Please login';
      }
    }

    // Check the login status when the user clicks the Facebook login button
    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

    // Initialize the Facebook SDK
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '552700370730540',  // Replace with your App ID
        cookie     : true,  // Enable cookies for session management
        xfbml      : true,  // Parse social plugins
        version    : 'v10.0'  // Graph API version
      });

      // Check login status when the SDK is ready
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    };

    // Fetch user information after successful login
    function testAPI() {
      console.log('Welcome! Fetching your information....');
      FB.api('/me', function(response) {
        console.log('Successful login for: ' + response.name);
        document.getElementById('status').innerHTML = 'Hello ' + response.name + '!';
      });
    }
  </script>

  <!-- Facebook Login Button -->
  <div class="fb-login-button" 
       data-width="" 
       data-size="large" 
       data-button-type="login_with" 
       data-layout="default" 
       data-auto-logout-link="true" 
       data-use-continue-as="false" 
       onlogin="checkLoginState();">
  </div>

  <!-- Status message placeholder -->
  <div id="status">
    Please login
  </div>
</body>
</html>
